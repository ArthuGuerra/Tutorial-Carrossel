<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de cria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">

            <div class="slides">
                <input type="radio" name="radio" id="radio1" checked>
                <input type="radio" name="radio" id="radio2" > 
                <input type="radio" name="radio" id="radio3" > 
                <input type="radio" name="radio" id="radio4" > 
                <input type="radio" name="radio" id="radio5" >
            
                
                <div class="slide pri">
                    <img src="img/ela-e-eu.jpeg" alt="goku dando dedo">
                </div>
                <div class="slide seg">
                    <img src="img/mob icon.jpeg" alt="goku dando dedo">
                </div>
                <div class="slide ter">
                    <img src="img/Satoru Gojo.jpeg" alt="goku dando dedo">
                </div>
                <div class="slide quarto">
                    <img src="img/Killua Wallpaper - Wallpaper Sun.jpeg" alt="goku dando dedo">
                </div>
                <div class="slide quin">
                    <img src="img/goku-dedo.png" alt="goku dando dedo">
                </div>
            </div>
        </div>

        <div id="bar">
            <label for="radio1">EU</label>
            <label for="radio2">MOB</label>
            <label for="radio3">GOJO</label>
            <label for="radio4">KILLUA</label>
            <label for="radio5">GOKU</label>
        </div>
    </main>
</body>
</html>
